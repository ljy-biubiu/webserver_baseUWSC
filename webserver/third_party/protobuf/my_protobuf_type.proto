syntax = "proto2";	//默认proto2，这里用proto3

package pt; //C++ 类似 namespace

message Point {
  required double x = 1;
  required double y = 2;
  required double z = 3;
}

message Points {
  repeated Point data = 1;
}

message Point2 {
  repeated string x = 1;
}

message Points2 {
  repeated Point2 data = 1;
}

